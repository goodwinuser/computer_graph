<!DOCTYPE html>
<html>

<head>
    <title>Midpoint displacement</title>
    <style>
        #drawing {
            border: 1px solid #000;
            display: block;
        }

        input {
            position: relative;
        }

        label {
            position: relative;
        }

        #block {
            display: grid;
            place-items: center;
        }

        #output {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="block">
        <canvas id="drawing" width="600" height="600">Canvas not supported.</canvas>
    </div>
    <div id="block">
        <label>Шероховатость</label>
        <input type="range" id="roughness" min="0" max="0.5" step="0.01">
        <div id="output1"></div>
        <label>Глубина</label>
        <input type="range" id="deep" min="1" max="30" step="1">
        <div id="output2"></div>
        <br>
        <input type="button" onclick="landscapeGenerator()" value="Сгенерировать новый ландшафт" />
    </div>
    <script src="md.js"></script>
</body>

</html>
